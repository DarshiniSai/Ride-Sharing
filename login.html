<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center/cover;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.9);
            width: 350px;
            text-align: center;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #860b0b;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2814de;
        }
        .toggle-btn {
            cursor: pointer;
            color: #1605ac;
            margin-top: 10px;
            display: inline-block;
        }
        .hidden {
            display: none;
        }
        label {
            text-align: left;
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm">
            <h2>Login</h2>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                
                <button type="submit">Login</button>
            </form>
            <span class="toggle-btn" onclick="toggleForm()">New user? <u>Sign Up</u></span>
        </div>

        <!-- Sign-Up Form -->
        <div id="signUpForm" class="hidden">
            <h2>Sign Up</h2>
            <form>
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your full name" required>

                <label for="mobileNumber">Mobile Number</label>
                <input type="text" id="mobileNumber" placeholder="Enter your mobile number" required>

                <label for="role">Role</label>
                <select id="role" required>
                    <option value="">--Select Role--</option>
                    <option value="provider">Provide a Ride</option>
                    <option value="sharer">Share a Ride</option>
                </select>

                <button type="button" onclick="sendOTP()">Send OTP</button>
                
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" placeholder="Enter OTP" required>

                <button type="submit">Sign Up</button>
            </form>
            <span class="toggle-btn" onclick="toggleForm()">Already have an account? <u>Login</u></span>
        </div>
    </div>

    <script>
        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const signUpForm = document.getElementById('signUpForm');
            loginForm.classList.toggle('hidden');
            signUpForm.classList.toggle('hidden');
        }

        function sendOTP() {
            const mobileNumber = document.getElementById('mobileNumber').value;
            if (mobileNumber.length === 10) {
                alert('OTP has been sent to ' + mobileNumber);
                // Integrate your OTP API here
            } else {
                alert('Please enter a valid 10-digit mobile number.');
            }
        }
    </script>
</body>
</html>

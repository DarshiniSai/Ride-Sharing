<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rideshare Map</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Google Maps API for map display -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
</head>
<body>
  <header>
    <div class="logo">Rideshare</div>
    <nav>
      <a href="#">Bike</a>
      <a href="#">Car</a>
      <a href="#">Auto</a>
      <a href="#">Taxis</a>
    </nav>
    <div class="right-nav">
      <input type="text" placeholder="Search" />
      <button>GO</button>
      <a href="#"></a>
      <a href="#">SIGN IN</a>
    </div>
  </header>

  <section class="form-section">
    <h2>CHOOSE YOUR DESTINATION </h2>
    <form>
      <input type="text" id="start" placeholder="Start" />
      <input type="text" id="end" placeholder="End" />
      <button type="button" onclick="searchRoute()">GO</button>
    </form>
  </section>

  <section id="map"></section>

  <section class="selector">
    <label for="iam">I AM A...</label>
    <select id="iam">
      <option value="">...</option>
      <option value="commuter">Commuter</option>
      <option value="tourist">Tourist</option>
    </select>

    <label for="destination">TAKE ME TO...</label>
    <select id="destination">
      <option value="">...</option>
      <option value="work">Work</option>
      <option value="school">School</option>
    </select>
  </section>

  <footer>
    <p>&copy; 2024 Rideshare </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
